<script>
   function lightTheme() {
      const fileDirBase = document.getElementById('css-root-theme').getAttribute('data');

      localStorage.setItem('sdf-theme', 'light');

   }
   
   function defaultTheme() {
      const fileDirBase = document.getElementById('css-root-theme').getAttribute('data');
      document.getElementById('css-root-theme').setAttribute('href', fileDirBase + 'root.css');
      localStorage.setItem('sdf-theme', 'default');
      document.getElementById('toggle-light-dark-theme').innerHTML = '<span onclick="lightTheme()"  >‚òÄÔ∏è</span>';

   }

   if (localStorage.getItem('sdf-theme')) {
      if (localStorage.getItem('sdf-theme') == 'light') {lightTheme()};
   }
</script>
