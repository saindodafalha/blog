<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>@SUPER-TITLE-CONTENT@</title>
<link rel="stylesheet" href="@CSS-URL-ROOT-CONTENT@" id="css-root-theme" data="@FILE-DIR-BASE-CONTENT@"> 
<link rel="stylesheet" href="@CSS-URL-MAIN-CONTENT@"> 
<link rel="icon" type="image/x-icon" href="@FAVICON-URL-CONTENT@">
</head>
<body>
<div class="website-container">

   <!-- header -->
   <header class="banner-container">
      <a href="@HREF-HOME-CONTENT@">
         <div class="banner">
            <h1 class="site-name">@TITLE-CONTENT@</h1>
            <h2 class="motd">@MOTD-CONTENT@</h2>
         
         </div>
      </a>
   </header>

   <!-- top nav -->
   <nav class="block top-nav">   
         @TOP-NAV-CONTENT@
   </nav>

   <!-- main page container-->
   <div class="blocks-container">
      
      <!-- main page, posts, content, etc -->
      <main class="block main-block">
         @MAIN-CONTENT@
      </main>

      <!-- side menu, projects, navigation, etc -->
      <aside class="side-blocks">
         @ASIDE-CONTENT@
      </aside>
   </div>

   <!-- site footer -->
   <footer>
      @FOOTER-CONTENT@
   </footer>
</div>
</body>
</html>
